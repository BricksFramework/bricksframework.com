<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Bricks Framework - Documentation - CSS</title>
  <link  href='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body role='flatdoc' class='big-h3 large-brief' data-page="doc">
  <!-- Navigation bar -->
    <div class="title-area title-card" >
        <div class="in">
          <div class="headline">
            <img src="../images/logo.png" />
          </div>
        </div>
    </div>

  <div class='header'>
    <div class='left'>
      <h1>Bricks Framework</h1>
      <ul>
        <li><a href='https://github.com/BricksFramework/Bricks'>View on GitHub</a></li>
        <li><a href='https://github.com/BricksFramework/Bricks/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=gioyik&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=bricksframework&amp;repo=bricks&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
      <iframe src="http://ghbtns.com/github-btn.html?user=bricksframework&amp;repo=bricks&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar fixe-d'>
        <div class="section">
            <a class="big button" href="https://github.com/tapquo/package-lungo/archive/2.2.0.zip">Download</a>
        </div>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <!-- Footer -->
    <div id="footer">
      <div class="container">
        <div id="iconsocial" class="row" align="center">
          <div class="col-x-3 col-s-3 col-m-3 col-l-3">
            <a href="https://www.facebook.com/BricksFramework"><li class="icon icon-facebook icon-2x"></li></a>
          </div>
          <div class="col-x-3 col-s-3 col-m-3 col-l-3">
            <a href="https://www.github.com/BricksFramework"><li class="icon icon-github icon-2x"></li></a>
          </div>
          <div class="col-x-3 col-s-3 col-m-3 col-l-3">
            <a href="https://www.twitter.com/BricksFramework"></a><li class="icon icon-twitter icon-2x"></li>
          </div>
          <div class="col-x-3 col-s-3 col-m-3 col-l-3">
            <li class="icon icon-google-plus icon-2x"></li>
          </div>
        </div>  
        <div class="row">
          <div class="col-x-12 col-s-12 col-m-12 col-l-12" align="center">
            <p>
              Created by <a href="http://twitter.com/Gioyik">@Gioyik</a> with <i class="icon icon-heart"></i>. Licensed under MIT.
            </p>
          </div>
        </div>  
      </div>
    </div>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/flatdoc.js'></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('CSS.md')
    });
  </script>
</body>
</html>
